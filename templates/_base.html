{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/opera.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="{% url 'store:products_list' %}" class="brand">
                <span class="brand-mark"></span>
                <span class="brand-text">Opera Home</span>
            </a>
            <nav class="main-nav">
                <a href="{% url 'store:products_list' %}">Products</a>
                <a href="{% url 'store:about' %}">About</a>
                <a href="{% url 'store:contact' %}">Contact</a>
                <a href="{% url 'store:cart_detail' %}" class="nav-cart">Cart</a>
            </nav>
            <div class="auth-area">
                {% if user.is_authenticated %}
                    <span class="auth-username">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn-ghost">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-ghost">Log in</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>© {{ now|date:"Y" }} Opera Home – All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
